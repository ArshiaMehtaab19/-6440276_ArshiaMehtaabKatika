<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        form {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        output {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Register for an Event</h2>
    <form id="eventForm" onsubmit="showConfirmation(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="type">Event Type:</label>
        <select id="type" name="type" required>
            <option value="">--Select an event--</option>
            <option value="music">Music Festival</option>
            <option value="art">Art Exhibition</option>
            <option value="tech">Tech Conference</option>
        </select>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Any special requests?"></textarea>
        <button type="submit">Submit</button>
        <output id="confirmation"></output>
    </form>
    <script>
        function showConfirmation(event) {
            event.preventDefault(); // Prevent actual form submission
            const name = document.getElementById('name').value;
            const eventType = document.getElementById('type').value;
            document.getElementById('confirmation').textContent =
                `Thank you, ${name}! You've successfully registered for the ${eventType} event.`;
        }
    </script>
</body>
</html>
