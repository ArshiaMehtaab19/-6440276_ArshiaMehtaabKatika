<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Event Gallery</title>
    <style>
        .eventImage {
            border: 2px solid #555;
            width: 200px;
            height: 150px;
            margin: 5px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            text-align: center;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Image Gallery Table -->
    <table>
        <caption>Past Community Events</caption>
        <tr>
            <td>
                <img src="event1.jpg" alt="Music Fest" title="Music Festival 2023" class="eventImage">
                <p>Music Festival</p>
            </td>
            <td>
                <img src="event2.jpg" alt="Food Carnival" title="Food Carnival 2023" class="eventImage">
                <p>Food Carnival</p>
            </td>
            <td>
                <img src="event3.jpg" alt="Charity Walk" title="Charity Walk 2023" class="eventImage">
                <p>Charity Walk</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="event4.jpg" alt="Art Show" title="Art Show 2023" class="eventImage">
                <p>Art Show</p>
            </td>
            <td>
                <img src="event5.jpg" alt="Science Fair" title="Science Fair 2023" class="eventImage">
                <p>Science Fair</p>
            </td>
            <td>
                <img src="event6.jpg" alt="Dance Night" title="Dance Night 2023" class="eventImage">
                <p>Dance Night</p>
            </td>
        </tr>
    </table>
</body>
</html>
