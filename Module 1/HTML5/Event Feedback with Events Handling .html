<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        form {
            width: 500px;
            margin: auto;
            padding: 20px;
            border: 2px solid #aaa;
            border-radius: 10px;
            background-color: #f1f1f1;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .small {
            font-size: 14px;
            color: gray;
        }
        #feeDisplay, #charCount {
            margin-top: 10px;
            font-weight: bold;
            color: darkblue;
        }
        img {
            width: 200px;
            transition: 0.3s;
            cursor: pointer;
        }
        img.enlarged {
            width: 400px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Submit Event Feedback</h2>
    <form>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter 10-digit phone" onblur="validatePhone()" required>
        <span class="small" id="phoneMsg"></span>
        <label for="eventSelect">Event Type:</label>
        <select id="eventSelect" onchange="displayFee()">
            <option value="">--Select an event--</option>
            <option value="Music - $20">Music Festival - $20</option>
            <option value="Art - $10">Art Show - $10</option>
            <option value="Tech - $30">Tech Summit - $30</option>
        </select>
        <div id="feeDisplay"></div>
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" rows="5" onkeyup="countChars()"></textarea>
        <div id="charCount">Characters: 0</div>
        <button type="button" onclick="submitFeedback()">Submit</button>
    </form>
    <h3 style="text-align:center;">Event Highlight</h3>
    <div style="text-align:center;">
        <img src="event.jpg" alt="Event Image" id="eventImage" ondblclick="enlargeImage()" title="Double-click to enlarge">
    </div>
    <script>
        function validatePhone() {
            const phone = document.getElementById("phone").value;
            const msg = document.getElementById("phoneMsg");
            const regex = /^\d{10}$/;
            if (!regex.test(phone)) {
                msg.textContent = "Invalid phone number!";
                msg.style.color = "red";
            } else {
                msg.textContent = "Valid number.";
                msg.style.color = "green";
            }
        }
        function displayFee() {
            const eventText = document.getElementById("eventSelect").value;
            document.getElementById("feeDisplay").textContent = "Selected: " + eventText;
        }
        function countChars() {
            const len = document.getElementById("feedback").value.length;
            document.getElementById("charCount").textContent = "Characters: " + len;
        }
        function submitFeedback() {
            alert("Thank you for your feedback!");
        }
        function enlargeImage() {
            const img = document.getElementById("eventImage");
            img.classList.toggle("enlarged");
        }
    </script>
</body>
</html>
