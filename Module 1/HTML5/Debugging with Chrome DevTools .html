<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debugging Practice</title>
  <style>
    /* Intentional layout issue: text color blends with background */
    body {
      background-color: white;
      color: white; /* causes invisible text */
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      width: 150px;
      height: 150px;
      background-color: lightblue;
      margin: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Debugging Example</h1>
  <div class="box" id="clickBox">Click me!</div>
  <script>
    // Intentional script error: undefined variable 'count'
    let count = 0;
    const box = document.getElementById('clickBox');
    box.addEventListener('click', () => {
      // Breakpoint can be added here
      count++; // watch this variable in debugger
      console.log('Box clicked ' + count + ' times');
      if (count > 5) {
        alert('You clicked too many times!');
      }
    });
    // Intentional error: function not called but supposed to be
    function greet() {
      console.log('Hello from the greet function!');
    }
    //greet(); // Uncomment this line in debugger to test
  </script>
</body>
</html>
